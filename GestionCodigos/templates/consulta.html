<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Consultar Base</h1>
        
        <!-- Botón para volver a la pantalla principal -->
        <div class="mb-4">
            <a href="/" class="btn btn-secondary">Volver</a>
        </div>

        <!-- Formulario de búsqueda -->
        <div class="mb-4 d-flex">
            <input type="text" id="search-bar" class="form-control me-2" placeholder="Buscar por código de barra...">
            <button id="search-button" class="btn btn-primary">Buscar</button>
        </div>

        <!-- Tabla de códigos registrados -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Código de Barra</th>
                    <th>Producto</th>
                    <th>Marca</th>
                    <th>Ubicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="/static/consulta.js"></script>
</body>
</html>
