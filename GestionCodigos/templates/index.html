<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Códigos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Gestión de Códigos de Barra</h1>

        <!-- Formulario para registrar un nuevo código -->
        <form id="barcode-form">
            <div class="mb-3">
                <label for="barcode" class="form-label">Código de Barra</label>
                <input type="text" id="barcode" class="form-control" placeholder="Escanea o ingresa el código" required>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Producto</label>
                <input type="text" id="product" class="form-control" placeholder="Ingresa el nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" id="brand" class="form-control" placeholder="Ingresa la marca del producto" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Ubicación</label>
                <input type="text" id="location" class="form-control"
                    placeholder="Ingresa la ubicación (ej: A1, B2, Estante-3)" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- Contenedor scrollable para los productos registrados -->
        <div class="mt-4">
            <h5>Productos Registrados</h5>
            <div id="registered-products" class="table-responsive border"
                style="max-height: 200px; overflow-y: auto;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código de Barra</th>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Ubicación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="registered-products-body">
                        <!-- Los productos registrados se generarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botones para exportar, consultar y eliminar -->
        <div class="mt-4 d-flex gap-2">
            <button id="export-excel" class="btn btn-success">Exportar Excel</button>
            <a href="/consulta" class="btn btn-info">Consultar Base</a>
            <button id="delete-all" class="btn btn-danger">Eliminar Base</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
